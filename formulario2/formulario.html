<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="formulario.css" />
	<title>Formulario2</title>
</head>

<body>
	<form action="" method="post">
		<h3 id="ace">Dados de Acesso</h3>
		<div class="d">
			<div>
				<li><label for="email">E-mail *</label></li>
				<input type="email" id="email" required>
			</div>
			<div>
				<li><label for="senha">Senha *</label></li>
				<input type="password" id="senha" required>
			</div>
			<div>
				<li><label for="senha">Confirmar Senha *</label></li>
				<input type="password" id="confirmaSenha" required>
			</div>
		</div>
		<h3 id="dad">Dados Empresariais</h3>
		<div class="d">

			<div>
				<li><label for="cnpj">CNPJ *</label></li>
				<input type="number" id="cnpj" required>
			</div>
			<div>
				<li><label for="nomeEmpresa">Nome da Empresa *</label></li>
				<input type="text" id="nomeEmpresa" required>
			</div>
			<div>
				<li><label for="rSocial">Razão social *</label></li>
				<input type="text" id="rSocial" required>
			</div>
			<div>
				<li><label for="area">Área</label></li>
				<select name="area" id="area">
					<option value="" disabled selected>Não Informada</option>
					<option value="a">A</option>
					<option value="b">B</option>
					<option value="c">C</option>
				</select>
			</div>
			<div>
				<li><label for="site">Site</label></li>
				<input type="url" id="site">
			</div>
		</div>
		<h3 id="tel">Telefone</h3>
		<div class="d" id="telefone">
			<div class="box1">
				<li><label for="DDD" id="ddd">DDD *</label></li>
				<input type="number" name="ddd" id="ddd" required>
			</div>
			<div class="box2">
				<li><label for="numeroTel">Número *</label></li>
				<input type="number" name="numeroTel" id="numeroTel" required>
			</div>
			<div class="box3">
				<li><label for="tipo">Tipo</label></li>
				<select name="tipo" id="tipo">
					<option value="a" selected>Celular</option>
					<option value="b">Telefone</option>
				</select>
			</div>
			<div class="img">
				<img src="/home/BLING.INTERNO/mateus.haupt/workspace/formulario2/img/pngwing.com.png" alt="">
			</div>
			<div>
				<p>Remover este telefone</p>
			</div>
			<hr>
			<div class="button">
				<button>Adicionar outro telefone</button>
			</div>
		</div>
		<h3 id="loc">Localização</h3>
		<div class="d" id="local">
			<div>
				<li><label for="rua">Rua *</label></li>
				<input type="text" id="rua" required>
			</div>
			<div>
				<li><label for="numeroEnd">Número</label></li>
				<input type="number" id="numeroEnd">
			</div>
			<div>
				<li><label for="bairro">Bairro *</label></li>
				<input type="text" id="bairro" required>
			</div>
			<div>
				<li><label for="complemento">Complemeto</label></li>
				<input type="text" id="nomeEmpresa">
			</div>
			<div>
				<li><label for="cep" id="cep">CEP *</label></li>
				<input type="number" id="cep">
			</div>
			<div class="estcid">
				<div>
					<li><label for="estado" id="estado">Estado</label></li>
					<div class="a">
						<select name="estado" id="estado">
							<option value="rs" selected>Rio Grande do Sul</option>
							<option value="a">A</option>
							<option value="b">B</option>
							<option value="c">C</option>
						</select>
					</div>
				</div>
				<div class="cidade" class="a">
					<li><label for="cidade">Cidade</label></li>
					<select name="cidade" id="cidade">
						<option value="bg" selected>Bento Gonçalves</option>
						<option value="a">A</option>
						<option value="b">B</option>
						<option value="c">C</option>
					</select>
				</div>
			</div>
		</div>
		<h3 id="pes">Pessoa para Contato</h3>
		<div class="d">
			<div>
				<li><label for="nomeCont">Nome Completo *</label></li>
				<input type="text" id="nomeCont" required>
			</div>
			<div>
				<li><label for="emailCont">E-mail *</label></li>
				<input type="email" id="emailCont" required>
			</div>
			<div>
				<li><label for="cargo">Cargo *</label></li>
				<input type="email" id="cargo" required>
			</div>
			<div>
				<li><label for="observação">Observação</label></li>
				<textarea name="observação" id="obs" cols="50" rows="15"></textarea>
			</div>
		</div>
		<div>
			<p id="p">Os campos com asterisco(*) são obrigatórios</p>
			<input type="submit" value="Cadastrar" class="submit">
		</div>

	</form>
</body>

</html>
